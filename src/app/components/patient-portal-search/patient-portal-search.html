<div class="container mt-4">

  <h2 class="mb-3">Patient Portal</h2>
  <p class="text-muted mb-4">Search for your name to access your personal record.</p>

  <!-- SEARCH BAR -->
  <div class="input-group mb-4">
    <input type="text"
           class="form-control"
           placeholder="Enter your name..."
           [(ngModel)]="searchQuery"
           (input)="filterPatients()">
    <span class="input-group-text">
      <i class="bi bi-search"></i>
    </span>
  </div>

  <div class="row">
    @for (patient of filteredPatients; track patient.id) {
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm"
             style="cursor:pointer"
             [routerLink]="['/patient-portal', patient.id]">

          <div class="card-body">
            <h5 class="card-title">{{ patient.name }}</h5>
            <p class="card-text">Age: {{ patient.age }}</p>
            <p class="card-text">Condition: {{ patient.condition }}</p>
          </div>

        </div>
      </div>
    }
  </div>

</div>
