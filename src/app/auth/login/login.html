<div class="container mt-5" style="max-width: 420px;">
  <h2 class="mb-4 text-center">Health Portal Login</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="username"
        name="username">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password">
    </div>

    <button class="btn btn-primary w-100" type="submit">
      Log In
    </button>

    <p class="text-danger mt-3" *ngIf="error">
      {{ error }}
    </p>
  </form>
</div>
