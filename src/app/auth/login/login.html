<div class="login-container">

  <div class="login-card glass-card">
    
    <div class="login-header text-center mb-5">
      <div class="login-logo mb-3">
        <i class="bi bi-heart-pulse"></i>
      </div>
      <h2 class="login-title mb-2">Welcome Back</h2>
      <p class="login-subtitle text-muted">
        Sign in to access your healthcare portal
      </p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group mb-4">
        <label class="form-label d-flex align-items-center">
          <i class="bi bi-person me-2"></i>
          Username
        </label>
        <input
          type="text"
          class="form-control login-input"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          required>
      </div>

      <div class="form-group mb-4">
        <label class="form-label d-flex align-items-center">
          <i class="bi bi-lock me-2"></i>
          Password
        </label>
        <input
          type="password"
          class="form-control login-input"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required>
      </div>

      <button class="btn login-btn w-100" type="submit">
        <i class="bi bi-box-arrow-in-right me-2"></i>
        Sign In
      </button>

      <div *ngIf="error" class="alert error-alert glass-card mt-4">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ error }}
      </div>

    </form>

    <div class="login-footer text-center mt-5">
      <small class="text-muted">
        <i class="bi bi-shield-check me-1"></i>
        Your healthcare information is securely protected
      </small>
    </div>

  </div>

</div>
